name: 'Terraform'

on:
  create:
    tags:
      - "v*"
  push:
    branches:
      - "dev"
      - "releases/*"
  pull_request:
    branches:
      - "dev"
      - "releases/*"

permissions:
  contents: write
  id-token: write


jobs:
  terraform-dev:
    name: 'TerraformDev'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      environment: dev
      tf_actions_working_dir: ./tf
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.tf_actions_working_dir }}
    if:  (github.event.pull_request.base.ref == 'dev' ) || (github.ref == 'refs/heads/dev')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Azure
        uses: azure/login@v1
        with:
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          client-id: ${{ env.ARM_CLIENT_ID }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: 'Terraform Init'
        id: init
        run: |
          terraform init
          terraform workspace select ${{ env.environment }} || terraform workspace new ${{ env.environment }}
      - name: Terraform
        run: terraform fmt -check
      - name: 'Terraform Validate'
        run: terraform validate
        continue-on-error: true
      - name: 'Terraform Plan'
        run: terraform plan -var-file=${{ env.environment }}.tfvars
        continue-on-error: false

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      - name: terraform apply
        if: (github.ref == 'refs/heads/dev')
        run: |
          terraform apply -var-file=${{ env.environment }}.tfvars -auto-approve
        shell: bash

  terraform-nonprod:
    name: 'TerraformNonprod'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      environment: nonprod
      tf_actions_working_dir: ./tf
    runs-on: ubuntu-latest
    environment: nonprod


    if: startsWith(github.event.pull_request.base.ref, 'releases/') || startsWith(github.ref, 'refs/heads/releases/')

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.tf_actions_working_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Azure
        uses: azure/login@v1
        with:
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          client-id: ${{ env.ARM_CLIENT_ID }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: 'Terraform Init'
        id: init
        run: |
          terraform init
          terraform workspace select ${{ env.environment }}
      - name: Terraform
        run: terraform fmt -check
      - name: 'Terraform Validate'
        run: terraform validate
        continue-on-error: true
      - name: 'Terraform Plan'
        run: terraform plan -var-file=${{ env.environment }}.tfvars
        continue-on-error: false

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      - name: terraform apply
        if:  startsWith(github.ref, 'refs/heads/releases/')
        run: |
          terraform apply -var-file=${{ env.environment }}.tfvars -auto-approve
        shell: bash

  terraform-prod:
    name: 'TerraformProd'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      environment: production
      tf_actions_working_dir: ./tf
    runs-on: ubuntu-latest
    environment: production
    if: startsWith(github.ref, 'refs/tags/')
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.tf_actions_working_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Azure
        uses: azure/login@v1
        with:
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          client-id: ${{ env.ARM_CLIENT_ID }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: 'Terraform Init'
        id: init
        run: |
          terraform init
          terraform workspace select ${{ env.environment }} || terraform workspace new ${{ env.environment }}
      - name: Terraform
        run: terraform fmt -check
      - name: 'Terraform Validate'
        run: terraform validate
        continue-on-error: true
      - name: 'Terraform Plan'
        run: terraform plan -var-file=${{ env.environment }}.tfvars
        continue-on-error: false

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      - name: terraform apply
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          terraform apply -var-file=${{ env.environment }}.tfvars -auto-approve
        shell: bash
